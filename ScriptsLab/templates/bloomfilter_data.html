<!DOCTYPE html>
<html>
<head>
    <title>Филтр Блума</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mt-5">Анализ Фильтром Блума</h2>
        <table class="table table-dark table-striped table-hover">
            <thead class="table-info">
                <tr>
                    <th>Название</th>
                    <th>{{ name_1 }}</th>
                    <th>{{ name_2 }}</th>
                    <th>{{ name_3 }}</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for item in output_matrix %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td class="{% if item.check_1 %}table-success{% endif %}">{{ item.check_1 }}</td>
                    <td class="{% if item.check_2 %}table-success{% endif %}">{{ item.check_2 }}</td>
                    <td class="{% if item.check_3 %}table-success{% endif %}">{{ item.check_3 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% if check_1 %}
        <form class="mb-3" action="{{ href_1 }}" method="GET">
            <div class="text-center">
                <button type="submit" class="btn btn-info">{{ name_1 }}</button>
            </div>
        </form>
        {% endif %}
        {% if check_2 %}
        <form class="mb-3" action="{{ href_2 }}" method="GET">
            <div class="text-center">
                <button type="submit" class="btn btn-info">{{ name_2 }}</button>
            </div>
        </form>
        {% endif %}
        {% if check_3 %}
        <form class="mb-3" action="{{ href_3 }}" method="GET">
            <div class="text-center">
                <button type="submit" class="btn btn-info">{{ name_3 }}</button>
            </div>
        </form>
        {% endif %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
