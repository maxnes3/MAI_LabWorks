<!DOCTYPE html>
<html>
<head>
    <title>Линейная регрессия</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 mb-4 text-center">
            <h2>Линейная регрессия график по столбцам"{{ selected_column1 | safe }}" и "{{ selected_column2 | safe }}":</h2>
    </div>
    <div class="container mb-4 text-center">
            <img src="data:image/png;base64,{{ graph_url }}" alt="Линейная регрессия график">
    </div>
    <form class="text-center mb-5" action="/" method="GET">
        <button type="submit" class="btn btn-primary">Вернуться на главную страницу</button>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
