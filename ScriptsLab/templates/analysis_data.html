<!DOCTYPE html>
<html>
<head>
    <title>Анализ столбца</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mt-5">Анализ столбца</h2>
        <table class="table table-dark table-striped table-hover">
            <thead class="table-light">
                <tr>
                    <th>Название</th>
                    <th>Минимальное</th>
                    <th>Среднее</th>
                    <th>Максимум</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr>
                    <td>{{ column_name }}</td>
                    <td>{{ min_value }}</td>
                    <td>{{ mean_value }}</td>
                    <td>{{ max_value }}</td>
                </tr>
            </tbody>
        </table>

        <h2 class="mt-5">Отобранные данные:</h2>
        <button class="btn btn-primary mb-4" type="button" data-bs-toggle="collapse" data-bs-target="#collapseData" aria-expanded="false" aria-controls="collapseExample">
        Показать
        </button>
        <div class="collapse" id="collapseData">
            {{ filtered_df | safe }}
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
