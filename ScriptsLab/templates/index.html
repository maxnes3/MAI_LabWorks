<!DOCTYPE html>
<html>
<head>
    <title>Данные по инсультам</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Данные по инсультам (Вариант 4)</h1>
        <form class="mb-3" action="/display_data" method="POST">
            <div class="form-group mb-3">
                <label for="start_row" class="fw-semibold">Начальная строка:</label>
                <input type="number" id="start_row" name="start_row" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="end_row" class="fw-semibold">Конечная строка:</label>
                <input type="number" id="end_row" name="end_row" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="start_col" class="fw-semibold">Начальная колонка:</label>
                <input type="number" id="start_col" name="start_col" class="form-control" required placeholder="от 1 до 7">
            </div>
            <div class="form-group mb-3">
                <label for="end_col" class="fw-semibold">Конечная колонка:</label>
                <input type="number" id="end_col" name="end_col" class="form-control" required placeholder="от 1 до 7">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Вывести данные</button>
            </div>
        </form>
        <form class="text-center" action="/download" method="GET">
            <button type="submit" class="btn btn-primary">Скачать csv-файл</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
